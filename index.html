<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">0</div>
            <div id="buttons">
                <div class="line first-line">
                    <button id="+" class="operator">+</button>
                    <button id="-" class="operator">-</button>
                    <button id="*" class="operator">x</button>
                    <button id="/" class="operator">/</button>
                </div>
                <div class="line second-line">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="%" class="operator">%</button>
                </div>
                <div class="line third-line">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="=" class="special">=</button>
                </div>
                <div class="line forth-line">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="back" class="special">back</button>
                </div>
                <div class="line fifth-line">
                    <button id="0" class="number">0</button>
                    <button id="clear" class="special">clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
